<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
    }
    header {
      background-color: #e63946;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    section h2 {
      margin-top: 0;
      color: #e63946;
      font-size: 24px;
      border-bottom: 2px solid #e63946;
      padding-bottom: 10px;
    }
    section img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 15px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #e63946;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cardápio Especial</h1>
  </header>

  <section>
    <h2>Pizza</h2>
    <img src="D69F51E1-2BB0-4A08-A9B4-C11E93FA8635.jpeg" alt="Pizza">
  </section>

  <section>
    <h2>Bebidas</h2>
    <img src="54B49AF9-9F3B-463E-96EF-82FD86D8FC30.jpeg" alt="Bebidas">
  </section>

  <section>
    <h2>Petiscos</h2>
    <img src="972068E2-4176-4030-9CBE-F5C8C6EAE884.jpeg" alt="Petiscos">
  </section>

  <section>
    <h2>Combos</h2>
    <img src="28A88ED3-DEA6-4D32-9DAD-DA9BB414DBC8.jpeg" alt="Combos">
  </section>

  <section>
    <h2>Caldos</h2>
    <img src="973CE22E-616B-4A4F-A16F-5390FC4C34D9.jpeg" alt="Caldos">
  </section>

  <section>
    <h2>Sobremesas</h2>
    <img src="45E4A491-9A42-4A75-9BC0-64BD170216EE.jpeg" alt="Sobremesas">
  </section>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados</p>
  </footer>

</body>
</html>
